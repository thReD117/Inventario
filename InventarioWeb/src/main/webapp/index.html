<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="contenedor">
        
        
        <div class="logo">
            </div>
        <form class="form" id="loginForm">
            <h2>Ingresar</h2>
            <div class="inputs">
                <input type="email" class="box" id="email" placeholder="Ingresa tu correo:">
                <div id="emailError" class="error"></div>
                <input type="password" class="box" id="password" placeholder="Ingresa tu contraseña:">
                <div id="passwordError" class="error1"></div>
                <button type="button" onclick="validarFormulario()">ENTRAR</button>
            </div>
        </form>
    </div>

    <div id="Bienvenida1" class="bienvenida">
        <div class="bienvenida-contenido">
            <p>Bienvenido al inventario, presione ok para continuar</p>
            <div class="modal-buttons">
                <button id="botonOkBienvenida">OK</button>
            </div>
        </div>
    </div>
    <script>
        function validarEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        function validarFormulario() {
            const emailInput = document.getElementById('email');
            const emailErrorDiv = document.getElementById('emailError');
            const passwordInput = document.getElementById('password');
            const passwordErrorDiv = document.getElementById('passwordError');
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const contrasenaCorrecta = "admin";
            let formularioValido = true;
            const Bienvenida1 = document.getElementById('Bienvenida1');
            const botonOkBienvenida = document.getElementById('botonOkBienvenida');

            emailErrorDiv.textContent = '';
            passwordErrorDiv.textContent = '';

            //validacion de correo
            if (email === '') {
                emailErrorDiv.textContent = 'Por favor, ingresa tu correo electrónico.';
                formularioValido = false;
            } else if (!validarEmail(email)) {
                emailErrorDiv.textContent = 'El formato del correo electrónico no es válido.';
                formularioValido = false;
            }

            // Validación de la contraseña
            if (password === '') {
                passwordErrorDiv.textContent = 'Por favor, ingresa tu contraseña.';
                formularioValido = false;
            } else if (password !== contrasenaCorrecta) {
                passwordErrorDiv.textContent = 'Contraseña incorrecta.';
                formularioValido = false;
            }

            if (formularioValido) {
                Bienvenida1.style.display = "block"; 
                botonOkBienvenida.addEventListener('click', function() {
                    Bienvenida1.style.display = "none"; 
                    window.location.href = "principal.html"; 
                });
            }
        }
    </script>
</body>
</html>
